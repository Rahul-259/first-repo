<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission - PDEU</title>
</head>
<body>
    <header>
        <h1>Admission at PDEU</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="academics.html">Academics</a></li>
                <li><a href="admission.html">Admission</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Admission Form</h2>
            <form action="/submit" method="POST">
                <fieldset>
                    <legend>Personal Information</legend>
                    
                    <p>
                        <label for="name">Full Name:</label><br>
                        <input type="text" id="name" name="name" required>
                    </p>

                    <p>
                        <label for="dob">Date of Birth:</label><br>
                        <input type="date" id="dob" name="dob" required>
                    </p>

                    <p>
                        <label for="email">Email:</label><br>
                        <input type="email" id="email" name="email" required>
                    </p>

                    <p>
                        <label>Gender:</label><br>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </p>
                </fieldset>

                <fieldset>
                    <legend>Academic Details</legend>
                    
                    <p>
                        <label for="program">Program:</label><br>
                        <select id="program" name="program" required>
                            <option value="">Select Program</option>
                            <option value="btech">B.Tech</option>
                            <option value="mtech">M.Tech</option>
                            <option value="mba">MBA</option>
                            <option value="phd">Ph.D</option>
                        </select>
                    </p>

                    <p>
                        <label for="percentage">12th Percentage:</label><br>
                        <input type="number" id="percentage" name="percentage" min="0" max="100" step="0.01" required>
                    </p>
                </fieldset>

                <p>
                    <input type="submit" value="Submit Application">
                    <input type="reset" value="Clear Form">
                </p>
            </form>
        </section>
    </main>

    <footer>
        <p><small>&copy; 2024 Pandit Deendayal Energy University. All rights reserved.</small></p>
    </footer>
</body>
</html>
